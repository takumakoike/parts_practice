#toggle{
  display: none;

.label{
  width: 70px;
  height: 70px;
  display:block;
  text-align: center;
  font-size: 2em;
  transform-origin: center;
  transform: rotate(45deg);
  transition: all 0.4s ease;
}
#toggle:checked+.label{
  color: red;
  transform: rotate(90deg);
  transition: all 0.4s ease;
}
#toggle:checked+.label+.contents{
  display: block;
}
.contents{
  display: none;
}
